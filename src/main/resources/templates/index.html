<!DOCTYPE html>
<html lang="en" xmlns:th="<http://www.thymeleaf.org>">
<head>
    <meta charset="UTF-8">
    <title> Applicacion del Clima</title>
    <link href="<https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css>" rel="stylesheet">
</head>
<body>
    <h1>Bienvenido, mi primera aplicacion con SPRING MVC</h1>

    <div class="container mt-5">
        <div class="card" th:each = "weather : ${weaterData}">
            <div class="card-header">
                <h2 th:text ="${weather.city}"></h2>
            </div>
            <div class="card-body">
                <h3 th:text="${'Temperatura en °C: ' + weather.tempC + '°C'}"></h3>
                <h3 th:text="${'Temperatura en °F : ' + weather.tempF + '°F'}"></h3>
                <p th:text="${'Region: ' + weather.region}"></p>
                <p th:text="${'Pais: ' + weather.country}"></p>
                <p th:text="${'Condición : ' + weather.condition}"></p>
                <p th:text="${'Fecha y hora actual : ' + #temporals.format(weather.dateTime, 'dd-MM-yyyy HH:mm')}"></p>
            </div>
        </div>
    </div>

    <form action="/search" method="post">
        <label for="city">Ingrese la ciudad</label>
        <input type="text" name="city" id="city">
        <button type="submit">Buscar</button>
    </form>

</body>
</html>
